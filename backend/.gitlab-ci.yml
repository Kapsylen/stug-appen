stages:
  - git_clone
  - build_and_push

variables:
  CI_REGISTRY: "docker.io"
  REPO_URL: "https://github.com/Kapsylen/stug-appen.git"
  REPO_BRANCH: "master"
  IMAGE_NAME: "$CI_REGISTRY/svesk/stug-appen:$IMAGE_TAG"
  APP_DIR: "app/backend"
  IMAGE_TAG: "stug-api"

clone:
  stage: git_clone
  script:
    - echo "Cloning repository..."
    - git clone --branch "$REPO_BRANCH" "$REPO_URL" app
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  artifacts:
    paths:
      - app

build:
  stage: build_and_push
  image: docker:24
  services:
    - name: docker:dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  dependencies:
    - clone
  script:
    - echo "Building Docker image..."
    - cd $APP_DIR
    - docker build -t "$IMAGE_NAME" .
    - echo "$CI_REGISTRY_PASSWORD" | docker login --username "$CI_REGISTRY_USER" --password-stdin
    - docker push "$IMAGE_NAME"
  only:
    - master
