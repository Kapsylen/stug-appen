stages:
  - clone
  - push

variables:
  CI_REGISTRY: "docker.io/svesk/stug-appen"
  REPOSITORY_URL: "https://github.com/Kapsylen/stug-appen.git"
  CI_COMMIT_BRANCH: "master"
  APP_DIR: "frontend"
  IMAGE_TAG: "stug-web"

clone:
  stage: clone
  script:
    - echo "Cloning repository..."
    - git clone --branch "$CI_COMMIT_BRANCH" "$REPOSITORY_URL" app
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  artifacts:
    paths:
      - app

docker:
  stage: push
  image: docker:24
  services:
    - name: docker:dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  dependencies:
    - clone
  before_script:
    - echo "Logging into Docker registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login --username "$CI_REGISTRY_USER" --password-stdin
  script:
    - cd $APP_DIR
    - echo "Building Docker image..."
    - docker build -t "$CI_REGISTRY":"$IMAGE_TAG" .
    - echo "Pushing Docker image..."
    - docker push "$CI_REGISTRY":"$IMAGE_TAG"
