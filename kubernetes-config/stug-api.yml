kind: Deployment
apiVersion: apps/v1
metadata:
  name: stug-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stug-api
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: stug-api
    spec:
      containers:
        - name: container
          image: 'docker.io/svesk/stug-appen:stug-api'
          ports:
            - containerPort: 8181
              protocol: TCP
          envFrom:
            - configMapRef:
                name: stug-api-config
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: stug-api-secret
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
