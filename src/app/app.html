<app-header/>
<app-utlaggbutton (utlaggEvent)="onClickedUtlagg()">Utl√§gg</app-utlaggbutton>
<app-fakturabutton (fakturaEvent)="onClickedFaktura()">Faktura</app-fakturabutton>
<app-kontakterbutton (kontakEvent)="onClickKontakter()"Kontakter></app-kontakterbutton>
<app-arendenbutton (arendenEvent)="onClickedArenden()">Arende</app-arendenbutton>
@for (u of utlagg; track u.id) {
    <ul class="no-bullets">
      <li>
        <app-utlagg [utlagg]="u"></app-utlagg>
      </li>
    </ul>
}

  @for (f of fakturor; track f.id) {
    <ul class="no-bullets">
      <li>
        <app-faktura [faktura]="f"></app-faktura>
    </ul>
}

  @for (k of kontakter; track k.id) {
    <ul class="no-bullets">
      <li>
        <app-kontakter [kontakt]="k"></app-kontakter>
      </li>
    </ul>
  }

  @for (a of arenden; track a.id) {
    <ul class="no-bullets">
      <li>
        <app-arenden [arende]="a"></app-arenden>
      </li>
    </ul>
  }
