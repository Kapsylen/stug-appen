<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Lägg till utlägg</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Rubrik</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="description">Beskrivning</label>
      <textarea id="description" rows="5" name="description" [(ngModel)]="enteredDescription"></textarea>
    </p>

    <p>
      <label for="title">Utlägsdatum</label>
      <input type="date" id="date" name="date" [(ngModel)]="enteredDate"/>
    </p>

    <p>
      <label for="price">Kostnad</label>
      <input type="number" id="price" name="price" [(ngModel)]="enteredPrice"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Avsluta</button>
      <button type="submit">Spara</button>
    </p>
  </form>
</dialog>
