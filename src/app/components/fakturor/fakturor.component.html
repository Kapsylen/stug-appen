@if (isAddingFaktura) {
  <app-new-faktura (close)="onCloseAddFaktura()"/>
}
<section id="fakturor">
  <header>
    <menu>
      <button (click)="onStartAddFaktura()">Ny faktura</button>
    </menu>
  </header>

  <ul class="no-bullets">
    @for (f of fakturor; track f.id) {
      <li>
        <app-faktura [faktura]="f"/>
      </li>
    }
  </ul>
</section>
