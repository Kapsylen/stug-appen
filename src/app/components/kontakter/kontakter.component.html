<section id="kontakter">
  <ul class="no-bullets">
    <header>
      <menu>
        <button>Ny kontakt</button>
      </menu>
    </header>
    @for (k of kontakter; track k.id) {
      <ul class="no-bullets">
        <li>
          <app-kontakt [kontakt]="k"></app-kontakt>
        </li>
      </ul>
    }
  </ul>
</section>
