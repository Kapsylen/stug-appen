@if (isAddingKontakt) {
  <app-new-kontakt (close)="onCloseAddKontakt()"/>
}

<section id="kontakter">
  <header>
    <menu>
      <button (click)="onStartAddKontakt()">Ny kontakt</button>
    </menu>

    <ul class="no-bullets">
      @for (k of kontakter(); track k.id) {
        <li>
          <app-kontakt [kontakt]="k"></app-kontakt>
        </li>
      }
    </ul>
  </header>
</section>
