<app-card>
  <article>
    <h3>Namn: {{kontakt.name}}</h3>
    <p>Företag: {{kontakt.company}}</p>
    <p>Kategori: {{kontakt.category}}</p>
    <p>Telefon: {{kontakt.phone}}</p>
    <p>Email: {{kontakt.email}}</p>
    <p>Adress: {{kontakt.address}}</p>
    <p>Anteckningar: {{kontakt.notes}}</p>
    <p>Status: {{kontakt.status}}</p>
    <button (click)="onEditKontakt()">Ändra</button>
    <button (click)="onDeleteKontakt()">Ta bort</button>
  </article>
</app-card>
